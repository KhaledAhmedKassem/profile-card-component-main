<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; z-index: 1; }
    .attribution a { color: hsl(228, 45%, 44%);z-index: 1;
     }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
    <div class="img">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
          <img class="victor" src="images/image-victor.jpg" alt="">
    <div class="box">
      <div class="text">
        <h2>
          Victor Crest
          <span>
            26
          </span>
        </h2>
        <h3>
          London
        </h3>
      </div>
      <ul>
        <li>
          <div class="num">
            80K
          </div>
          <p>
            Followers
          </p>
        </li>
        <li>
          <div class="num">
            803k
          </div>
          <p>
            Likes
          </p>
        </li>
        <li>
          <div class="num">
            1.4K
          </div>
          <p>
            Photos
          </p>
        </li>
      </ul>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KhaledAhmedKassem?tab=repositories">Khaled Ahmed Kassem</a>.
  </div>
</body>
</html>
